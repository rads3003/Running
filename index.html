<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrera Urbana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      padding: 60px 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 4px #000;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #000;
    }
    nav {
      background-color: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 2px solid #00ff99;
    }
    nav button {
      background: none;
      border: none;
      color: #eee;
      font-size: 1em;
      cursor: pointer;
      padding: 5px 10px;
    }
    nav button:hover {
      color: #00ff99;
      border-bottom: 2px solid #00ff99;
    }
    .pantalla {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .visible {
      display: block;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
    }
    button {
      background-color: #00ff99;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cc77;
    }
    #map {
      height: 60vh;
      width: 100%;
      margin-top: 10px;
      border: 2px solid #00ff99;
    }
    #panel {
      background-color: #1a1a1a;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #333;
      text-align: left;
    }
    .log-entry {
      font-size: 0.85em;
      margin-bottom: 5px;
      color: #ccc;
    }
    .log-entry strong {
      color: #00ff99;
    }
    #qrcode {
      margin: 20px auto;
      background: #fff;
      padding: 10px;
      width: fit-content;
    }
  </style>
</head>
<body>

  <header>
    <h1>Carrera Urbana 2025</h1>
    <p>Corre la ciudad. Sigue tu ritmo.</p>
  </header>

  <nav>
    <button onclick="mostrarPantalla('registro')">üèÅ Inscripci√≥n</button>
    <button onclick="mostrarPantalla('seguimiento')">üìç Seguimiento</button>
    <button onclick="mostrarPantalla('panel')">üìä Panel</button>
  </nav>

  <div id="pantalla-registro" class="pantalla visible">
    <h2>Inscripci√≥n de Participantes</h2>
    <input type="text" id="nombre" placeholder="Nombre del participante" />
    <button onclick="registrar()">Registrar y generar QR</button>
    <div id="qrcode"></div>
    <div id="lista"></div>
  </div>

  <div id="pantalla-seguimiento" class="pantalla">
    <h2>Seguimiento en Tiempo Real</h2>
    <div id="map"></div>
  </div>

  <div id="pantalla-panel" class="pantalla">
    <h2>Panel de Control</h2>
    <div id="panel">
      <h3>Agregar Hito Manual</h3>
      <input type="text" id="hito-nombre" placeholder="Nombre del hito" />
      <input type="number" id="hito-lat" step="any" placeholder="Latitud" />
      <input type="number" id="hito-lon" step="any" placeholder="Longitud" />
      <button onclick="agregarHito()">Agregar Hito</button>
      <h3>Avances</h3>
      <div id="log"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let contador = 1;
    const participantes = {};
    const colores = ["#00ff99", "#ff4444", "#3399ff", "#ffcc00", "#cc66ff"];
    const hitos = [];
    const map = L.map("map").setView([-33.4372, -70.6506], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    function mostrarPantalla(id) {
      document.querySelectorAll(".pantalla").forEach(p => p.classList.remove("visible"));
      document.getElementById("pantalla-" + id).classList.add("visible");
    }

    function registrar() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) return;

      const id = "P" + String(contador).padStart(3, "0");
      const color = colores[(contador - 1) % colores.length];
      const marker = L.circleMarker([0, 0], {
        radius: 10,
        color: color,
        fillColor: color,
        fillOpacity: 0.9,
      }).addTo(map).bindPopup(`${id} - ${nombre}`);

      participantes[id] = {
        nombre,
        color,
        marker,
        hitosCumplidos: new Set(),
      };

      const url = window.location.href.split('?')[0] + `?id=${id}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      const box = document.createElement("div");
      box.className = "log-entry";
      box.innerHTML = `‚úÖ <strong>${id}</strong> - ${nombre} registrado`;
      document.getElementById("lista").appendChild(box);

      contador++;
      document.getElementById("nombre").value = "";

      iniciarGPS(id);
    }

    function iniciarGPS(id) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const p = participantes[id];
          p.marker.setLatLng([lat, lon]);
          map.setView([lat, lon]);

          hitos.forEach((hito) => {
            const d = distanciaMetros(lat, lon, hito.lat, hito.lon);
            if (d < 20 && !p.hitosCumplidos.has(hito.nombre)) {
              p.hitosCumplidos.add(hito.nombre);
              const entry = document.createElement("div");
              entry.className = "log-entry";
              entry.innerHTML = `üèÉ <strong>${id}</strong> (${p.nombre}) alcanz√≥ <strong>${hito.nombre}</strong>`;
              document.getElementById("log").appendChild(entry);
            }
          });
        },
        () => {
          console.log("No se pudo obtener la ubicaci√≥n.");
        },
        { enableHighAccuracy: true }
      );
    }
